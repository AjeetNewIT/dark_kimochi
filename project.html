---
layout: default
title: Project
permalink: /project/
---
<div class="row">
   <h1 class="page-heading"></h1>
   <div class="wf-container">
      {% for post in site.posts %}
      {% if post.categories contains 'project' %}
      
      <div class="wf-box">
         <a href="{{ post.url | prepend: site.baseurl }}">
         <img src="/assets/image/loading.gif" data-original="{{post.image.url}}" style="min-height:6em">
         </a>
         <div class="content">
            <a href="{{ post.url | prepend: site.baseurl }}">
            <h3 style="padding: 5px 8px; margin-bottom:0;
               background-color: #efefef;">{{ post.title }}</h3>
            </a>   
            <p style="padding: 5px 8px;">{{ post.date | date_to_string }}</p>
         </div>
      </div>
      {% endif %}        
      {% endfor %}        
   </div>
   <br><br><br><br>
</div>
